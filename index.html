<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAP.Electroconversor</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Fundo com imagem */
.fundo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("fundo.jpeg") no-repeat center center;
    background-size: cover;
    opacity: 0.25;
    z-index: -1;
}

/* Card */
.card {
    border-radius: 20px;
}

/* Resultado */
.resultado {
    font-size: 1.2rem;
    font-weight: bold;
    color: #041b3eec;
}

/* Logo aumentada 30% */
.logo {
    height: 100px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(10, 1, 59, 0.25);
}

/* Nome estilo sistema */
.app-title {
    font-size: 2rem;
    font-weight: 100;
    letter-spacing: 1px;
    color: #021939b9;
}
</style>
</head>

<body>

<div class="fundo"></div>

<div class="container py-5">
<div class="row justify-content-center">
<div class="col-lg-6 col-md-8">

<div class="card shadow p-4 bg-white">

<!-- Logo à esquerda + Nome Centralizado -->
<div class="position-relative mb-4">

    <img src="LOGO.png" alt="Logo Empresa"
         class="logo position-absolute start-0 top-50 translate-middle-y">

    <div class="text-center">
        <div class="app-title">AAP.Electroconversor</div>
    </div>

</div>

<p class="text-center mb-4">Conversão de Cabos por Peso</p>

<!-- Tipo de Cabo -->
<div class="mb-3">
<label class="form-label">Tipo de Cabo (ou peso por metro)</label>
<input list="listaCabos" class="form-control" id="bitolaInput" 
placeholder="Ex: 1.5 ou 0.018">

<datalist id="listaCabos">
<option value="0.018">1.5</option>
<option value="0.030">2.5</option>
<option value="0.040">3.5</option>
<option value="0.055">4.5</option>
<option value="0.065">2.5/3</option>
<option value="0.050">1.5/3</option>
<option value="0.090">3.5/5</option>
</datalist>

<small class="text-muted">
Pode selecionar da lista ou inserir manualmente o peso por metro em kg.
</small>
</div>

<!-- Peso Manual -->
<div class="mb-3">
<label class="form-label">Peso por metro manual (kg) - opcional</label>
<input type="number" class="form-control" id="pesoManual">
</div>

<!-- Preço -->
<div class="mb-3">
<label class="form-label">Preço por metro (€)</label>
<input type="number" class="form-control" id="precoMetro">
</div>

<!-- Peso do pedaço -->
<div class="mb-3">
<label class="form-label">Peso do pedaço</label>
<div class="input-group">
<input type="number" class="form-control" id="pesoPedaco">
<select class="form-select" id="unidadePeso">
<option value="kg">kg</option>
<option value="g">g</option>
</select>
</div>
</div>

<div class="d-grid gap-2">
<button class="btn btn-primary" onclick="calcular()">Calcular</button>
<button class="btn btn-outline-secondary" onclick="limpar()">Limpar</button>
</div>

<hr>

<div class="resultado text-center mt-3">
<p id="resultadoMetros"></p>
<p id="resultadoPreco"></p>
</div>

</div>
</div>
</div>
</div>

<script>
function calcular() {

let pesoLista = parseFloat(document.getElementById("bitolaInput").value);
let pesoManual = parseFloat(document.getElementById("pesoManual").value);
let precoMetro = parseFloat(document.getElementById("precoMetro").value);
let pesoPedaco = parseFloat(document.getElementById("pesoPedaco").value);
let unidade = document.getElementById("unidadePeso").value;

// Prioridade: manual > lista
let pesoPorMetro = pesoManual > 0 ? pesoManual : pesoLista;

// Converter g para kg
if (unidade === "g") {
    pesoPedaco = pesoPedaco / 1000;
}

if (!pesoPorMetro || !precoMetro || !pesoPedaco) {
    alert("Preencha todos os campos corretamente.");
    return;
}

let metros = pesoPedaco / pesoPorMetro;
let preco = metros * precoMetro;

document.getElementById("resultadoMetros").innerHTML =
"Comprimento: " + metros.toFixed(2) + " metros";

document.getElementById("resultadoPreco").innerHTML =
"Preço Total: € " + preco.toFixed(2);
}

function limpar() {
document.getElementById("bitolaInput").value = "";
document.getElementById("pesoManual").value = "";
document.getElementById("precoMetro").value = "";
document.getElementById("pesoPedaco").value = "";
document.getElementById("resultadoMetros").innerHTML = "";
document.getElementById("resultadoPreco").innerHTML = "";
}
</script>

</body>
</html>
